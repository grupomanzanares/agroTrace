<app-header title="Menu"></app-header>
<app-side-menu *ngIf="showMenu"></app-side-menu>

<ion-content [fullscreen]="true">
  <div class="logout-button-container">
    <ion-button (click)="logout()" color="danger" class="logout-button">
      <ion-icon name="log-out-outline" size="large" slot="end"></ion-icon>
      Cerrar sesión
    </ion-button>
  </div>
  <ion-grid fixed>
    <ion-row class="ion-margin-top">
      <!-- Card de Actividades -->
      <ion-col size="6">
        <ion-card class="ion-padding">
          <ion-card-header class="ion-align-items-center">
            <ion-icon name="file-tray-full-outline" size="large"></ion-icon>
            <ion-card-title>Actividades</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <b class="ion-margin">Aquí puedes ver o crear las Actividades</b>
            <ion-button [routerLink]="['actividades']" routerLinkActive="router-link-active" expand="block"
              shape="round" color="tertiary">
              <ion-icon slot="start" name="arrow-forward-circle-outline"></ion-icon>
              Ir a Actividades
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
